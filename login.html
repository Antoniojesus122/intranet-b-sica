<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Acceso - Intranet</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main class="main">
		<div class="container">
			<section class="card" aria-labelledby="login-title">
				<h2 id="login-title">Acceso a la Intranet</h2>
				<p class="lead">Introduce tu usuario y contraseña para acceder al área de docentes.</p>

				<form class="form-login" action="autenticacion.php" method="post" autocomplete="on">
					<div class="form-group">
						<label for="name_log">Usuario</label>
						<input id="name_log" name="name_log" class="form-control" type="text" placeholder="usuario.ejemplo" required>
					</div>

					<div class="form-group">
						<label for="pswd_log">Contraseña</label>
						<input id="pswd_log" name="pswd_log" class="form-control" type="password" placeholder="Contraseña" required>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Entrar</button>
						<a href="index.html" class="btn btn-secondary" role="button">Volver</a>
					</div>

					<p class="note">Si no recuerdas tus credenciales, contacta con la jefatura.</p>
				</form>
			</section>
		</div>
	</main>

	<footer class="site-footer">
		<div class="container"><small>&copy; Centro Educativo — Jefatura</small></div>
	</footer>
</body>
</html>
